<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CUONG's NEW TAB</title>
    <style>
        body {
          margin: 0; padding: 0;

            background: no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        IMAGES = [
          "https://i.imgur.com/nHvjP02.png",
          "https://i.imgur.com/nG3b5Bb.jpg",
          "https://i.imgur.com/pxluRFX.png",
          "https://i.imgur.com/rmLp6bz.jpg",
          "https://i.imgur.com/TU7XVNc.jpg",
          "https://i.imgur.com/Miotnyp.jpg",
        ]

        function getRandomInt(max) {
          return Math.floor(Math.random() * Math.floor(max));
        }

        const image = `url(${IMAGES[getRandomInt(IMAGES.length)]})`
        const body = document.getElementsByTagName("body")[0]
        body.style.backgroundImage = image;
    </script>
</body>
</html>
