<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CUONG's NEW TAB</title>
    <style>
        body {
          margin: 0; padding: 0;

            background: no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        const images = [
          "https://i.imgur.com/1Z7YDhZ.jpg",
          "https://i.imgur.com/LXKuQFD.jpg",
          "https://i.imgur.com/Le4PbXv.jpg",
          "https://i.imgur.com/Miotnyp.jpg",
          "https://i.imgur.com/T1lmjQa.jpg",
          "https://i.imgur.com/TU7XVNc.jpg",
          "https://i.imgur.com/W3cJP1H.jpg",
          "https://i.imgur.com/Wp4z06g.jpg",
          "https://i.imgur.com/XtihRU6.png",
          "https://i.imgur.com/ejjTwmt.jpg",
          "https://i.imgur.com/hxi8hxp.jpg",
          "https://i.imgur.com/kjQGZTP.jpg",
          "https://i.imgur.com/nG3b5Bb.jpg",
          "https://i.imgur.com/nHvjP02.png",
          "https://i.imgur.com/pxluRFX.png",
          "https://i.imgur.com/rmLp6bz.jpg",
          "https://i.imgur.com/robv6o4.jpg",
          "https://i.imgur.com/wGq8vLS.jpg",
        ]

        function getRandomInt(max) {
          return Math.floor(Math.random() * Math.floor(max));
        }

        const image = `url(${images[getRandomInt(images.length)]})`
        const body = document.getElementsByTagName("body")[0]
        body.style.backgroundImage = image;
    </script>
</body>
</html>
